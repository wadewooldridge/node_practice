<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
</head>
<body>
<div id="content">
    <div id="room-name">

    </div>
    <div id="room-list">

    </div>
    <div id="messages">

    </div>

    <form id="send-form">
        <input id="send-message">
        <input id="send-button" type="submit" value="Send">
        <div id="help">
            Chat commands:
            <table>
                <tr>
                    <th>Join/create room:</th>
                    <td><code>/join [roomname]</code></td>
                </tr>
                <tr>
                    <th>Change nickname:</th>
                    <td><code>/nick [username]</code></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
